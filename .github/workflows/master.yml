# This is a basic workflow to help you get started with Actions

name: Deploy-live

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches:
            - master
            - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: "https://training.iiif.io/index.html"

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - uses: actions/setup-node@v1.4.4
    - run: npm install -g gitbook-cli marked@v3.0.8

    # Create the gitbooks in the build directory
    - name: Build gitbooks
      run: .github/bin/buildGitBooks.sh 

    - name: convert index  
      run: .github/bin/createIndex.sh

    - name: update lastmod
      run: .github/bin/updateLastMod.sh

    - name: Configure AWS credentials 
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::420715881449:role/GithubIdentify
        aws-region: us-east-1

    - name: Copy files to live
      run: |
        aws s3 sync build/ s3://training.iiif.io/ --acl 'public-read'
